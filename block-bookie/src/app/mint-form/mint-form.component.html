<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Mint Token</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="mintForm">
      <mat-form-field>
        <mat-label>Player ID</mat-label>
        <input matInput type="text" formControlName="ID" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Symbol</mat-label>
        <input matInput type="text" formControlName="symbol" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Starting Price</mat-label>
        <input matInput type="text" formControlName="price" />
      </mat-form-field>
      <button mat-raised-button color="primary"(click)="onSubmit()">Mint Tokens!</button>
    </form>
  </mat-card-content>
</mat-card>
