<mat-card>
  <mat-card-header>
    <mat-card-title>Buy Token</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="buyForm">
      <mat-form-field>
        <mat-label>Player ID</mat-label>
        <input matInput type="text" formControlName="ID" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="text" formControlName="amount" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSubmit()">Buy</button>
    </form>
  </mat-card-content>
</mat-card>
