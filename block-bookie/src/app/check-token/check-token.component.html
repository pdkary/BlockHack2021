<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Check Token (debug)</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="tokenForm">
      <mat-form-field>
        <mat-label>Player ID</mat-label>
        <input matInput type="text" formControlName="ID" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Buy</button>
    </form>
  </mat-card-content>
</mat-card>
