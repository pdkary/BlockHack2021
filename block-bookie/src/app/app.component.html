<mat-toolbar>
  <mat-toolbar-row>
    <h1>Block-Bookie</h1>
    <span class="spacer"></span>
    <p>Current User: {{ market.accounts[0] }}</p>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="spacer"></span>
    <p>Current Pot: {{ market.pot }}</p>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <mat-grid-list cols="9" rowHeight="2.5em">
    <mat-grid-tile colspan="9" rowspan="1">
    <h1> Current Holdings </h1>
    </mat-grid-tile>
    
    <mat-grid-tile colspan="9" rowspan="4">
      <mat-card *ngFor="let holding of market.user_holdings">
        <mat-card-title>{{ holding.playerID }}</mat-card-title>
        <mat-card-subtitle>Holdings: {{ holding.holdings }}</mat-card-subtitle>
        <mat-card-subtitle>Value: {{ holding.holdings * holding.price }}</mat-card-subtitle>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="10">
      <app-buy-form></app-buy-form>
    </mat-grid-tile>
    
    
    <mat-grid-tile colspan="2" rowspan="10">
      <app-sell-form></app-sell-form>
    </mat-grid-tile>
    
    <mat-grid-tile colspan="2" rowspan="8">
      <app-update-price></app-update-price>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="13">
      <app-mint-form></app-mint-form>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="8">
      <app-check-token></app-check-token>
    </mat-grid-tile>
  </mat-grid-list>
</div>
